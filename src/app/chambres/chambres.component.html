<app-othernavbar></app-othernavbar>

<div class="pt-20 h-screen bg-gray-900 ">

<div class="pt-10 max-w-7xl mx-auto sm:px-6 lg:px-8">
<ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
    
    <li *ngFor="let chambre of chambres; index as i" class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow divide-y divide-gray-200">
      <div class="flex-1 flex flex-col p-8">
        <img class="w-64 h-50 flex-shrink-0 mx-auto rounded-lg" src="{{ chambre.image }}" alt="">
        <h3 class="mt-6 text-gray-900 text-sm font-medium">Chambre "{{ chambre.nom }}" </h3>
        <dl class="mt-1 flex-grow flex flex-col justify-between">
          
          <dd class="text-gray-500 text-sm">{{ chambre.description}}</dd>
         
          <dd class="mt-3">
            <span class="px-2 py-1 text-green-800 text-xs font-medium bg-green-100 rounded-full">{{ chambre.prix }}</span>
          </dd>
        </dl>
      </div>
      <div>
        <div class="-mt-px flex divide-x divide-gray-200">
          <div class="w-0 flex-1 flex">
            <a [routerLink]="['/chambres/', chambre.nom.toLowerCase()]" class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500">
              <!-- Heroicon name: solid/mail -->
              <i class="fa-duotone fa-calendar"></i>
              <span class="ml-3">Voir les disponiblit√©es</span>
            </a>
          </div>
          
        </div>
      </div>
    </li>
  
    <!-- More people... -->

   
  </ul>
